<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="">
</head>

<body class="h-screen bg-neutral-900 text-slate-400 grid place-content-center">

  <main class=" bg-slate-900 mx-6 px-8 py-4 space-y-5 rounded-xl max-w-md">
    <div class="star aspect-square bg-slate-800 w-8 grid place-content-center rounded-full">
      <img src="images/icon-star.svg" 
      alt="star image" >
    </div>
    
    <h1 class=" text-white text-xl font-bold">How did we do?</h1>
    
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p> 

    <div class="flex justify-between mx-4">
      <button id="r1" class="aspect-square bg-slate-800 w-12 grid place-content-center rounded-full hover:!bg-orange-600">1</button>
      <button id="r2" class="aspect-square bg-slate-800 w-12 grid place-content-center rounded-full hover:!bg-orange-600">2</button>
      <button id="r3" class="aspect-square bg-slate-800 w-12 grid place-content-center rounded-full hover:!bg-orange-600">3</button>
      <button id="r4" class="aspect-square bg-slate-800 w-12 grid place-content-center rounded-full hover:!bg-orange-600">4</button>
      <button id="r5" class="aspect-square bg-slate-800 w-12 grid place-content-center rounded-full hover:!bg-orange-600 ">5</button>
      
    </div>

    <button id="btn" class="bg-orange-500 h-12 rounded-3xl w-full text-white font-bold tracking-widest">SUBMIT</button>
    
    
  </main>
  

  <div >
    <p class=" text-white">Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class=" text-blue-300 hover:text-blue-500 ">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/accedie-xcd" target="_blank" class=" text-blue-300 hover:text-blue-500 ">accedie-xcd</a>.</p>
  </div>

  <script src="app.js"></script>
</body>





</html>
