<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="h-screen bg-neutral-900 text-slate-400 grid place-content-center">

  <main class=" bg-slate-900  mx-6 px-8 py-12 space-y-5 rounded-xl max-w-md">
    <img class=" m-auto" src="images/illustration-thank-you.svg" alt="icon">

    <div class="bg-slate-700 rounded-xl text-orange-500 text-center w-7/12 m-auto">
      <p >You selected <span id="spanRate">x</span> out of 5</p>
    </div>

    <h1 class=" text-center text-3xl text-white font-bold">Thank you!</h1>

    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch</p>

  </main>
  

  <div >
    <p class=" text-white">Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class=" text-blue-300 hover:text-blue-500 ">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/accedie-xcd" target="_blank" class=" text-blue-300 hover:text-blue-500 ">accedie-xcd</a>.</p>
  </div>

  <script src="app.js"></script>
</body>

</html>
